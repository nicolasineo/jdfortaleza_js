<script type="text/javascript">
    
    n1=parseFloat(prompt('Digite um número'));
    n2=parseFloat(prompt('Digite um número'));
    n3=parseFloat(prompt('Digite um número'));

    maior = n1;

 if (n2 > n1 && n2 > n3) {
    maior = n2;
 } else if (n3 > n1 && n3 > n2) {
    maior = n3
    menor = n1
 } else if (n2 < n3 && n2 < n1) {
    menor = n2
 }  else (n3 < n2 && n3 < n1)
    menor = n3

   document.write("<h1> O menor número digitado foi </h1>" + menor)
   document.write("<h1> O maior número digitado foi </h1>" + maior)

</script>
