<script type="text/javascript">

nota1 = parseFloat(prompt('Primeira nota'))
nota2 = parseFloat(prompt('Segunda nota'))

media = (nota1 + nota2) / 2

if (media >= 7.0 && media < 9.9) {
    resposta = "<h1>Aprovado</h1>"
}  else if ( media == 10) {
    resposta = "<h1>Aprovado com Distinção</h1>"
} else {
    resposta = "<h1>Reprovado</h1>"
}

document.write(resposta)

</script>
