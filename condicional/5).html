<script type="text/javascript">
    
    num=prompt('Digite um número de 1 a 7 que corresponde a um dia da semana')


if (num == '1') {
    document.write("<h1>Domingo</h1>");
} else if (num == '2') {
    document.write("<h1>Segunda</h1>");
}  else if (num == '3') {
    document.write("<h1>Terça</h1>");
} else if (num == '4') {
    document.write("<h1>Quarta</h1>");
} else if (num == '5') {
    document.write("<h1>Quinta</h1>");
} else if (num == '6') {
    document.write("<h1>Sexta</h1>");
} else if (num == '7') {
    document.write("<h1>Sábado</h1>");
} else {
    document.write("<h1>Número inválido</h1>")
}
</script>
