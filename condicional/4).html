<script type="text/javascript">
    
    num=prompt('Digite (F)-Feminino, (M)-Masculino:')


if (num == 'F' || num == 'f') {
    document.write("<h1> Feminino </h1>");
} else if (num == 'M' || num == 'm') {
    document.write("<h1> Masculino </h1>");
} else {
    document.write("<h1> num inválido </h1>")
}



</script>
