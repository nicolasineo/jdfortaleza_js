<html>
    <head><meta charset="utf-8"></head><head></head><body>
    <form name="form">
        
        <label for="numero">Digite um número inteiro:</label>
        <input name="numero" required="required" step="1" type="number">
        <input value="Processo" type="button" onclick="algoritmo();">
           
        <br>
          <br>
            <label for="antecessor">O antecessor:</label>
            <input name="antecessor" step="1" type="number">
          <br>
            <label for="sucessor">O sucessor:</label>
            <input name="sucessor" step="1" type="number">
      
    </form>
        <script>
            
            function algoritmo()
            {
             let antecessor, sucessor, numero;
             numero = parseInt(document.form.numero.value);
             antecessor =  numero-1;
             sucessor = numero+1;
             document.form.antecessor.value = antecessor;
             document.form.sucessor.value = sucessor;
            }
            


        </script>
